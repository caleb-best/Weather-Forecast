<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../weather-forecast/assets/css/styles.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    
    
</head>
<body>
        <header class="bg-dark text-light mb-4 p-3">
            <h1 class="text-center">Weather Dashboard</h1>
        </header>

        <section id="content" class="row content-row">
            <div class="col-12 bg-light">
                <h5>Search for a city</h5>
                <form>
                    <div class="form-group input-group">
                        <input type="text" class="form-control" id="citySearch" placeholder="Enter City Name...">
                        <button class="btn btn-info" type="button" id="citySearchBtn">
                            <i class="fa fa-search"></i>
                        </button>

                    </div>
                </form>

                <div class="card">
                    <ul class="list-group list-group-flush" id="cityList">
                        <!-- List Items here -->
                    </ul>
                    <button id="clearHist" class="btn btn-secondary">
                        Clear
                    </button>
                </div>

                <div id="mainWeath" class="col-12">
                    <div class="row">
                        <div class="col-12">
                            <div>
                                <h2 id="mainName">City Name</h2>
                                <p>Temperature: <span id="mainTemp"></span></p>
                                <p>Humidity: <span id="mainHumid"></span></p>
                                <p>Wind Speed: <span id="mainWind"></span></p>
                                <p>UV Index: <span id="mainUV"></span></p>
                            </div>
                        </div>

                    </div>
                </div>

                <div id="fiveDay" class="row">
                    <div class="col-2">   
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Date</h5>
                                <i class="fas fa-umbrella"></i>
                                <p class="fiveText">Temp:</p>
                                <p class="fiveText">Humidity:</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
        <script src="../weather-forecast/assets/js/script.js"></script>
</body>
</html>
